  var textoEspañol = document.getElementById("texto").value;

  var textoSilbidos = traducirARusoASilbidos(textoRuso);

function transliterarAEspañolARuso(texto) {
  // Diccionario de transliteración español a ruso
  var transliteracion = {
    'a': 'а', 'b': 'б', 'c': 'ц', 'd': 'д', 'e': 'е', 'f': 'ф', 'g': 'г', 'h': 'х', 'i': 'и',

    'é': 'е', 'í': 'и', 'ó': 'о', 'ú': 'у', 'ü': 'у', 'ñ': 'нь', ' ': ' ' // Espacio en blanco
  };

  // Translitera el texto de español a ruso
  var textoRuso = "";
  for (var i = 0; i < texto.length; i++) {
    var caracter = texto[i].toLowerCase();
    if (transliteracion.hasOwnProperty(caracter)) {
      textoRuso += transliteracion[caracter];
    } else {
      textoRuso += caracter; // Si el caracter no está en el diccionario, se deja igual
    }
  }
  return textoRuso;
}
